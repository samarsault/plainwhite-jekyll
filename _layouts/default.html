<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<a href="{{ site.BASE_PATH }}/">
				<img src="//www.gravatar.com/avatar/eff8ba66f23aa239e74ed78295be780b?s=150" alt="{{ site.plainwhite.name }}" class="avatar">
			</a>
			<h2>{{ site.plainwhite.name }}</h2>
			<p class="tagline">{{ site.plainwhite.tagline }}</p>
			<ul class="social">
				<a href="https://github.com/{{ site.plainwhite.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
				<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedin }}"><li><i class="icon-linkedin-squared"></i></li></a>
				<a href="https://t.me/{{ site.plainwhite.social_links.telegram }}"><li><i class="icon-telegram-squared"></i></li></a>
			</ul>
			<p>&copy; {{ "now" | date: "%Y" }}</p>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}
</body>
</html>
