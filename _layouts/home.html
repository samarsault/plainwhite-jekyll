---
layout: default
---

{%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}
{{ content }}
{%- if site.posts.size > 0 -%}
  <ul class="posts">
    <li>
      <h1 id="posts-label">posts</h1>
    </li>

    {%- for post in site.posts -%}
      {%- include post.html -%}
    {%- endfor -%}
  </ul>
{%- endif -%}
